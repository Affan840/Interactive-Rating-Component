<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Interactive rating component</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
<div id="container">
  <div id="rating">
    <img src="images/icon-star.svg" alt="" />
    <h2>How did we do?</h2>
    <p>
      Please let us know how we did with your support request. All feedback is
      appreciated to help us improve our offering!
    </p>
    <div class="ratings">
     <button class="rat">1</button>
     <button class="rat">2</button>
     <button class="rat">3</button>
     <button class="rat">4</button>
     <button class="rat">5</button>
    </div>
    <button class="submit">Submit</button>
  </div>
  <div id="message">
    <img src="images/illustration-thank-you.svg" alt="">
    <p class="msg">You selected 4 out of 5</p>
    <h2>Thank You!</h2>
    <p>We appreciate you taking the time to give a rating. If
      you ever need more support, donâ€™t hesitate to get in touch!</p>
  </div>
</div>
<script src="script.js"></script>
  </body>
</html>
